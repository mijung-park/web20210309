<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("p").slideUp(1000);
        })
        $("#btn2").click(function() {
            $("p").slideDown("slow");
        })
        $("#btn3").on("click", function() {
            $("p").slideToggle("fast");
        })

    })
</script>
</head>
<body>
<button id="btn1">slide up</button>
<button id="btn2">slide down</button>
<button id="btn3">slide toggle</button>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, ut aut molestiae temporibus fugiat recusandae, debitis magni repellendus animi error maxime libero sunt vero, voluptatem ducimus dolore a expedita ipsam.</p>
</body>
</html>
