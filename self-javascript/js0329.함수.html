<body>

    <script>

        // function 함수명([인자...[인자]]) {
        //     코드
        //     return 반환값
        // }

        function numbering() {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();
        numbering();
        numbering();
        numbering();

        // 괄호가 있어야 함수임을 인식함! 없으면 변수로 인식


    </script>
