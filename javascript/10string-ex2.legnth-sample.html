<body>
    <textarea onkeyup="count()" name="" id="textarea1" cols="30" rows="10"></textarea>
    <p>총<span id="span1"></span>글자</p>

         var text = document.getElementById("textarea1").value;
         document.getElementById("span1").innerHTML = text.length;

        // document.getElementById("span1").innerHTML = document.getElementById("textarea1").value.length;
        // 위와 같은 값임. 한 줄에 너무 기니까 text라는 변수에 한 번 넣어 준거임!
     }
</script>
