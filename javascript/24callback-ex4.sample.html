<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <br>
    <button onclick="process('+')"><i class="fas fa-plus"></i></button>
    <button onclick="process('-')"><i class="fas fa-minus"></i></button>

    <div id="result"></div>

    <script>
        function add(a, b) {
            return a + b;
        }

        function minus(x, y) {
            return x - y;
        }
        function calc(p1, p2, oper) {
            return oper(p1, p2);
        }
        function process(op) {

            var o = Number(document.getElementById("input1").value);
            var j = Number(document.getElementById("input2").value);

            var res = 0;

            switch (op) {
                case '+':
                    res = calc(o, j, add); // add(o,j) -> add(a+b)
                    break;

                case '-':
                    res = calc(o, j, minus);
                    break;
            }
            document.getElementById('result').innerHTML = res;
        }
    </script>
</body>

</html>
