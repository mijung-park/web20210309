<script>
  var a = 3 + 5;
  var b = "lorem" + "ipsum";

  // comparison 
  var x = 5;

  
  //값이 같다 ==
  console.log(x == 8); // false
  console.log(x == 5); // true
  console.log(x == "5"); // ture
  //값과 타입이 같다 ===
  console.log(x === 8); // false
  console.log(x === 5); // true
  console.log(x === "5"); // false
  //값이 다르다 !=
  console.log(x != 8); // true
  console.log(x != 5); // false
  //값이나(or)타입이다르다!== : 둘중 하나라도 다르면 true
  console.log(x !== 5); // false
  console.log(x !== 8); // true
  console.log(x !== "5"); // true
  //크다 >  
  //작다 < 
  //크거나같다>= 
  //작거나같다<= 

</script>
