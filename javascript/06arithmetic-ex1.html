<body>
<script>
    var a = 5;
    var b = 7;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(b%a); //  b/a의 나머지 연산
    console.log(a**b); // a의 b 제곱

    console.log(2+2*2);
    console.log((2+2)*2); //연산에는 ()괄호만 사용가능
</script>
</body>
