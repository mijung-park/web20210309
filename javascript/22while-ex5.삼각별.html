<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div id="result1"></div>
    <hr>
    <!-- #result$@2*3 -->
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <script>
        var star = "";
        var j = 0
        while (j < 5) {

            var i = 0;
            while (i <= j) {
                star += "*"
                i++;
            }
            star += "<br>";
            j++;
        }
        document.getElementById("result1").innerHTML = star;


        star = "";
        var j = 0;
        while (j < 5) {

            var i = 5
            while (i > j) {
                star += "*"
                i--;
            }
            star += "<br>"
            j++;
        }

        document.getElementById("result2").innerHTML = star;


        star = "";
        var j = 0;
        while (j < 5) {

            var k = 0;
            while (k < j) {
                star += "&nbsp;";
                k++;
            }

            var i = 5;
            while (i > j) {
                star += "*"
                i--;
            }
            star += "<br>";
            j++
        }

        document.getElementById("result3").innerHTML = star;

        star = "";
        var j = 0;
        while (j < 5) {

            var k = 0;
            while (k < (4-j)) {
                star += "&nbsp;";
                k++;
            }

            var i = 0;
            while (i <= j) {
                star += "*"
                i++;
            }

            star += "<br>";
            j++;
        }

        document.getElementById("result4").innerHTML = star;

    </script>
</body>

</html>
