<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <input type="text" id="input1">
    <input type="text" id="input2">

    <br>
    <button onclick="diff()">두 값의 차</button>
    <p>두 값의 차이는<span id="result"></span>입니다.</p>
<script>
    //Mate.abs 절대값!
    console.log(Math.abs(3));
    console.log(Math.abs(0));
    console.log(Math.abs(-3));
    console.log(Math.abs(-10));

    function diff() {
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        var c = a - b;
        document.getElementById("result").innerHTML = Math.abs(c);
    }
    //위와 같은 값을 가져옴! 편한 방법 이용! Number는 add가 아니면 꼭 필요하진 않지만 습관화 합시다!
    function diff() {
        var a = Number(document.getElementById("input1").value);
        var b = Number(document.getElementById("input2").value);
        document.getElementById("result").innerHTML = Math.abs(a-b);
    }



</script>
</body>
</html>
