<!DOCTYPE html>

</head>

<body>
    <script>
        var i;
        for (i = 0; i < 10; i++) {
            console.log(i);
        }
        // 1~10까지
        for (i = 1; i <= 10; i++) {
            console.log(i);
        }

        // 0~10까지 짝수만
        for (i = 0; i <= 10; i += 2) {
            console.log(i);
        }
        for (i = 0; i <= 10; i++) {
             if (i % 2 == 0) {
                 console.log(i);
             }
        }

        // 0~10까지 홀수만
        for (i = 1; i <= 10; i += 2) {
            console.log(i);
        } 
        for (i = 1; i <= 10; i++) {
             if (i % 2 == 1) {
                 console.log(i);
             }
        }

        // 10~1까지
        for (i = 10; i >= 1; i--) {
            console.log(i);
        }

        // 10~1까지 짝수만
        for (i = 10; i >= 1; i -= 2) {
            console.log(i);
        }

        // 10~1까지 홀수만
        for (i = 9; i >= 1; i -= 2) {
            console.log(i);
        }
    </script>
</body>

</html>
