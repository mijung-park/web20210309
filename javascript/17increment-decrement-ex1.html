<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
<script>
  var a = 5;

  // ++ 증가 연산자(increment)
  // 피연산자의 값에 1을 더한 후 다시 피연산자에 할당
  a++;
  console.log(a); // 6

  // -- 감소 연산자(decrement)
  // 피연산자의 값에 1을 뺀 후 다시 피연산자에 할당
  a--;
  console.log(a); // 5 (이미 위의 ++연산자에 의해 5+1=6이 되었기 때문에)


  // 피연산자가 오른쪽에 있을 떄
  ++a;
  console.log(a); // 6
  --a;
  console.log(a); // 5

  // 피연산자가 왼쪽에 있으면 사용 후에 더함
  // 피연산자가 오른쪽에 있으면 더한 후에 사용
  
  console.log(a++); // 5
  console.log(a); // 6

  console.log(++a); // 7
  console.log(--a); //6

</script>
</body>
</html>
