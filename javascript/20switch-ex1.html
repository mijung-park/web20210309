<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var a = 5;

        if (a == 1) {
            console.log("a는 1");
        } else if (a == 2) {
            console.log("a는 2");
        } else {
            console.log("a는 1도 아니고 2도 아니다.");
        }

        // switch
        console.log("switch");
        switch (a) {
            case 1:
                console.log("a는 1");
                break;

            case 2:
                console.log("a는 2");
                break;

            default:
                console.log("a는 1도 아니고 2도 아니다.");
            
        }
        //: 이후로 실행돼서 break에서 끝남!
        //default는 break 생략 가능

    </script>
</body>

</html>
