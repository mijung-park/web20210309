<script>
    // Number 함수 (문자를 숫자로 변환)
    var a = "3";
    var b = "4";

    var c = Number(a);
    var d = Number(b);
    console.log(a + b);
    console.log(c + d);

    // parseInt 함수 (소숫점을 버림)
    var e = "3.14";
    var f = parseInt(e); 
    console.log(e);
    console.log(f);

    //parseFloot 함수
    var g = parseFloat(e);
    console.log(g);

</script>
