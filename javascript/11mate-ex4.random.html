<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
            #result1 {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: brown;
        color: white;
        line-height: 100px;
        text-align: center;
        font-weight: bold;
        font-size: 50px;
    }
    </style>
</head>

<body>
    <button onclick="randomNumer()">번호 뽑기</button>
    <div id="result1"></div>
    <script>
        function randomNumer() {
            var ran = Math.floor(Math.random()*46) +1; //+1이 없으면 소수점을 버리기 때문에 0이 나올 수 있음
            document.getElementById("result1").innerHTML = ran;
        }

    </script>
</body>

</html>
