<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 1000px;
            height: 600px;
        }

        #div1 {
            background-image: url("../html/댕댕.jpg");
        }

        #div2 {
            background-image: url("../html/댕댕.jpg");
            background-repeat: repeat-y;
        }
        /* repeat-y 세로 / repeat-x 가로 반복 */

        #div3 {
            background-image: url("../html/댕댕.jpg");
            background-size: contain;
        }

        #div4 {
            background-image: url("../html/댕댕.jpg");
            background-repeat: no-repeat;
            background-position: bottom;
            background-attachment: fixed;
        }
         /*fixed: 스크롤이 내려가도 배경이 함께 움직이지 않음(기본값 scroll) */
    
    </style>
</head>

<body>
    <div id="div1">

    </div>
    <hr>
    <div id="div2">

    </div>
    <hr>
    <div id="div3">

    </div>
    <hr>
    <div id="div4">

    </div>
</body>

</html>
