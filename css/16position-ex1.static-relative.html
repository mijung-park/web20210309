<!DOCTYPE html>
<html>
<head>
<style>
    .static-elem {
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: static; /*static은 움직이지 않음*/
        /*위치이동 property ->left, right, top, bottom*/
        left: 200px;
        top: 200px;
    }
    .relative-elem {
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: relative; /*relative는 설정값으로 움직임*/
        /*위치이동 property ->left, right, top, bottom*/
        left: 200px;
        top: 200px;
    }
</style>
</head>
<body>
<div class="static-elem"></div>
<hr>
<div class="relative-elem"></div>

</body>
</html>
