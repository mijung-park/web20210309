<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 2px solid black;
        }

        #div1 {
            width: 300px;
            height: 200px;
        }

        #div2 {
            height: 200px;
            width: 50%;
            /*부모 요소 너비 기준*/
        }

        #div3 {
            border: 50px solid green;
            width: 300px;
            height: 200px;

        }
/* border의 크기에 따라 전체 size가 커짐 */
        #div4 {
            box-sizing: border-box;
            border: 50px solid blue;
            width: 300px;
            height: 200px;

        }
/* box 크기를 border에 맞췄기 때문에 전체사이즈에 영향을 미치지 않고 width와 height가 줄어듦 */
        #div5 {
            border-width: 0px;
            width: 300px;
            height: 200px;
            background-color: blueviolet;
        }
        
    </style>
</head>

<body>
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
    <hr>
    <div id="div3"></div>
    <hr>
    <div id="div4"></div>
    <hr>
    <div id="div5"></div>
    <hr>
</body>

</html>
