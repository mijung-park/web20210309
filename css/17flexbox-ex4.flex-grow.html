<!DOCTYPE html>
<html>
<head>
<style>
        .container {
            background-color: gray;
        display: flex;
        height: 300px;

    }
    .item {
        font-size: 30px;
        color: white;
    }
    .item:nth-child(3) {
        font-size: 60px;
        flex-grow: 1;
    }
    .item:nth-child(4) {
        flex-grow: 2;
    }
    .item:nth-child(5) {
        flex-grow: 1;
    }
    /* grow의 총값을 할당받은만큼 나누어서 차지함. ex)child4는 2/4를차지  */
    .item:nth-child(odd) {
        background-color: blue;
    
    }
    .item:nth-child(even) {
        background-color: red;
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
